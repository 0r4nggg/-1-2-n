<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>押すたびに当たる確率が減っていくボタン</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="当たる確率が押すごとに(1/2)^nの確率ずつ減っていくボタンです。nは押した回数です。">
</head>
<body>
  <h1>(1/2)^nボタン（nは押した回数！）</h1>
  <button type="button" name="button" value="1/2">
    <img src="m-0917-3d-icon.png" width="65" height="50" alt="ボタン">
  </button>
</body>
